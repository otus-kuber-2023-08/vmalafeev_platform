apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: paymentService
  labels:
    app: paymentservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: paymentservice
  template:
    metadata:
      labels:
        app: paymentservice
    spec:
      containers:
      - name: paymentservice
        image: vmalafeev/web:0.0.1
